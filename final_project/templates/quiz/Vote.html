{% extends "quiz/base.html" %}

{% block title %}Vote{% endblock %}

{% block main %}
<div class="row">
    <div class="col-lg-8 col-lg-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Cast Your Vote Here!</h3>
            </div>

            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>What should we have for dinner?</h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <hr />

                        <form method="POST">
                            <div class="form-group">
                                <div class="radio">
                                    <label>
                                        <input type="radio" name="poll" value="inputresponse1" required>
                                        Make Tacos
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="inputresponse2">
                                        Order Pizza
                                    </label> &nbsp;
                                    <label>
                                        <input type="radio" name="poll" value="inputresponse3">
                                        Go out to eat
                                    </label> &nbsp;
                                </div>
                            </div>

                            <hr />

                            <button type="Cast Vote" class="btn btn-info">
                                Submit
                            </button>
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
